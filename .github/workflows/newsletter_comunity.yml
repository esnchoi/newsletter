name: Newsletter Community Scraper

on:
  schedule:
    - cron: '0 * * * *'   # 매시간 정각(UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Chrome (for Selenium)
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txt가 있으면 이걸 권장
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install selenium beautifulsoup4 google-api-python-client google-auth google-auth-oauthlib; fi

      - name: Run scraper
        env:
          GITHUB_ACTIONS: true
        run: |
          python newsletter_comunity.py
